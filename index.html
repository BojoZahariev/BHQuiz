<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Quiz" />
    <!--
    <link rel="icon" href="images/favicon.png" />
    -->

    <link rel="stylesheet" href="style.css" />

    <title>BH Quiz</title>
  </head>
  <body>
    <div class="main">
      <div id="headDiv">
        <p>Britannia house Quiz</p>
        <button id="startBtn">Start</button>
      </div>

      <div id="quizDiv">
        <div class="quizPages" id="quiz1">
          <p id="question1">Question1?</p>

          <div class="answersDiv">
            <button class="answers answers1" id="answer1a" onclick="clickControl('answer1a', 'answers1')">answer1a</button>
            <button class="answers answers1" id="answer1b" onclick="clickControl('answer1b', 'answers1')">answer1b</button>
            <button class="answers answers1" id="answer1c" onclick="clickControl('answer1c', 'answers1')">answer1c</button>
            <button class="answers answers1" id="answer1d" onclick="clickControl('answer1d', 'answers1')">answer1d</button>
          </div>

          <button id="next1">Next</button>
        </div>

        <div class="quizPages" id="quiz2">
          <p id="question2">Question2?</p>

          <div class="answersDiv">
            <button class="answers answers2" id="answer2a" onclick="clickControl('answer2a', 'answers2')">answer2a</button>
            <button class="answers answers2" id="answer2b" onclick="clickControl('answer2b', 'answers2')">answer2b</button>
            <button class="answers answers2" id="answer2c" onclick="clickControl('answer2c', 'answers2')">answer2c</button>
            <button class="answers answers2" id="answer2d" onclick="clickControl('answer2d', 'answers2')">answer2d</button>
          </div>

          <button id="pre1">Previous</button>
          <button id="next2">Next</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
